name       : gnome-music
version    : '49.1'
release    : 55
source     :
    - https://download.gnome.org/sources/gnome-music/49/gnome-music-49.1.tar.xz : ba881ae0b55e34e6269fd2d3df8d8bfa3c5ec7e37bac8945aec78b7ff207bc67
homepage   : https://apps.gnome.org/Music/
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Play and organize your music collection
description: |
    An easy and pleasant way to play your music. Find tracks in your local collection, use automatically generated playlists or curate a fresh one.
builddeps  :
    - pkgconfig(flac)
    - pkgconfig(gee-0.8)
    - pkgconfig(goa-1.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(grilo-plugins-0.3)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libcue)
    - pkgconfig(libdazzle-1.0)
    - pkgconfig(libexif)
    - pkgconfig(libgsf-1)
    - pkgconfig(libmediaart-2.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(poppler-glib)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(taglib)
    - pkgconfig(tinysparql-3.0)
    - pkgconfig(totem-plparser)
    - pkgconfig(upower-glib)
    - pkgconfig(vorbis)
    - desktop-file-utils
    - itstool
    - python-requests
    - python3-dbus
    - vala
rundeps    :
    - dleyna-connector-dbus
    - dleyna-server
    - grilo-plugins
    - localsearch
    - python-gobject
    - python-requests
    - python3-dbus
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
