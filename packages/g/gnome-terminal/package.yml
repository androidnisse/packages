name       : gnome-terminal
version    : 3.58.0
release    : 67
source     :
    - https://download.gnome.org/sources/gnome-terminal/3.58/gnome-terminal-3.58.0.tar.xz : 07ebc7af13516be5b37777f520d2640b33120620e99bbb05deea5f8280fd69ce
homepage   : https://gitlab.gnome.org/GNOME/gnome-terminal
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : GNOME Terminal Emulator
description: |
    GNOME Terminal Emulator
builddeps  :
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libhandy-1)
    - pkgconfig(libnautilus-extension-4)
    - pkgconfig(libpcre2-8)
    - pkgconfig(vte-2.91)
    - pkgconfig(yelp-xsl)
    - itstool
    - yelp-tools
setup      : |
    %patch -p1 -i $pkgfiles/0001-Enforce-Solus-Defaults.patch

    %meson_configure -Dsearch_provider=false
build      : |
    %ninja_build
install    : |
    %ninja_install
    # NOTE: try removing this for gnome 48 and see what breaks
    ln -sv gnome-terminal $installdir/usr/bin/x-terminal-emulator
