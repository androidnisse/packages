name       : cinnamon-settings-daemon
version    : 6.6.1
release    : 1
source     :
    - https://github.com/linuxmint/cinnamon-settings-daemon/archive/refs/tags/6.6.1.tar.gz : 65ad417d6f10db02e7d8a9dc27e88c7c8f11b9784b0ab0b78354bb5e10a36d57
homepage   : https://github.com/linuxmint/cinnamon-settings-daemon
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : dekstop.library
summary    : The settings daemon for the Cinnamon desktop.
description: |
    The settings daemon for the Cinnamon desktop.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(colord)
    - pkgconfig(cups)
    - pkgconfig(cvc)
    - pkgconfig(lcms2)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgnomekbd)
    - pkgconfig(libnotify)
    - pkgconfig(nss)
    - pkgconfig(upower-glib)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
